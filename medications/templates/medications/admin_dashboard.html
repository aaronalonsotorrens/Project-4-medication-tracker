{% extends "base.html" %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}

{% block content %}
<div class="container dashboard-container mt-4">
    <h2 class="mb-4">ðŸ“Š Admin Dashboard</h2>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Medications</h5>
                    <p class="card-text fs-3">{{ total_meds }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Side Effects</h5>
                    <p class="card-text fs-3">{{ total_side_effects }}</p>
                </div>
            </div>
        </div>
    </div>

    <h4 class="mt-5">Medication Categories</h4>
    <canvas id="medCategoryChart"></canvas>

    <div class="d-flex align-items-center justify-content-between mt-5">
        <h4 class="mb-0">Side Effect Categories</h4>
        <div class="form-group mb-3">
            <label for="genderSelect" class="me-2">Filter by Gender:</label>
            <select id="genderSelect" class="form-select">
                <option value="All" selected>All</option>
                {% for gender in gender_options %}
                <option value="{{ gender }}">{{ gender }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <canvas id="sideEffectChart"></canvas>
</div>

<!-- Chart.js and Datalabels Plugin -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

<script>
const medCtx = document.getElementById('medCategoryChart');
const sideEffectCtx = document.getElementById('sideEffectChart');

const genderFilteredData = {{ gender_side_effect_data|safe }};
let currentChart;

// Medication chart (static)
new Chart(medCtx, {
    type: 'pie',
    data: {
        labels: {{ med_category_labels|safe }},
        datasets: [{
            label: 'Medication Categories',
            data: {{ med_category_counts|safe }},
            backgroundColor: ['#007bff', '#6610f2', '#6f42c1', '#e83e8c', '#fd7e14', '#20c997'],
        }]
    },
    options: {
        plugins: {
            datalabels: {
                formatter: (value, ctx) => {
                    let sum = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                    return (value * 100 / sum).toFixed(1) + "%";
                },
                color: '#fff',
                font: { weight: 'bold' }
            }
        }
    },
    plugins: [ChartDataLabels]
});

// Side effect chart (dynamic by gender)
function renderSideEffectChart(gender) {
    const data = genderFilteredData[gender] || genderFilteredData["All"];
    const ctx = sideEffectCtx.getContext('2d');
    if (currentChart) {
        currentChart.destroy();
    }

    currentChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: data.labels,
            datasets: [{
                label: `Side Effects - ${gender}`,
                data: data.counts,
                backgroundColor: ['#dc3545', '#ffc107', '#28a745', '#17a2b8', '#6c757d', '#343a40'],
            }]
        },
        options: {
            plugins: {
                datalabels: {
                    formatter: (value, ctx) => {
                        let sum = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                        return (value * 100 / sum).toFixed(1) + "%";
                    },
                    color: '#fff',
                    font: { weight: 'bold' }
                }
            }
        },
        plugins: [ChartDataLabels]
    });
}

document.getElementById("genderSelect").addEventListener("change", function () {
    renderSideEffectChart(this.value);
});

renderSideEffectChart("All");
</script>
{% endblock %}
