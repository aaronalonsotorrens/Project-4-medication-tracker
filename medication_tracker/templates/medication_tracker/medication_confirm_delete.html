{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Delete Medication</h1>
    <div class="card p-4 shadow-sm text-center">
        <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'medication_list' %}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
