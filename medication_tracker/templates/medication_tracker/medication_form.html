{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    {% if view.object.pk %}
        <h1 class="mb-4 text-center">Update Medication</h1>
    {% else %}
        <h1 class="mb-4 text-center">Create Medication</h1>
    {% endif %}

    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">
                    {% if view.object.pk %}Update{% else %}Create{% endif %}
                </button>
                <a href="{% url 'medication_list' %}" class="btn btn-secondary ml-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
